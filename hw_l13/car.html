<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/car.css">
	<title>Машинка №13</title>
</head>
<body>
	<div class="wrapper">
		<header></header>
		<main>
			<div class="container">
				<div class="left-door">
					<div class="driver-window"></div>
					<div class="door-left">
						<div class="window-driver"></div>
					</div>
					<div class="front">
						<div class="light"></div>
						<div class="headlight"></div>
						<div class="front__fender">
							<div class="wheel">
								<div class="disk"></div>
							</div>
						</div>
					</div>
					<div class="right-door">
						<div class="passenger-window"></div>
						<div class="door-right"></div>
						<div class="back">
							<div class="rearlight"></div>
							<div class="back__fender">
								<div class="wheel">
									<div class="disk"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>
</html>
